<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>justSurvive</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="heading">Just survive...</h1>
      <h2 class="instructions">Open the console and type:</h2>
      <code class="instructions__code"><pre>i.ready();</pre></code>
      <div id="timer">
        <span class="clock">{{ clock.day }}</span>
        <span class="clock">{{ clock.date }}</span>
        <span class="clock">{{ clock.month }}</span>
        <span class="clock">{{ clock.hour }}</span>
        <span class="clock">{{ clock.year }}</span>
      </div>
    </div>

  
    <script type="text/javascript" src="./js/vue2.5.17.js"></script>
    <script type="text/javascript" src=""></script>
    <script type="text/javascript" src=""></script>
    <script type="text/javascript" src="./js/seedData.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/GameClock.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
